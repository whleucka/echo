; Production configuration (APP_DEBUG=false)
display_errors=Off
display_startup_errors=Off
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors=On
memory_limit=128M
upload_max_filesize=32M
post_max_size=32M
max_execution_time=30

; Realpath cache â€” reduces stat() calls on repeated includes
realpath_cache_size=8M
realpath_cache_ttl=600

; Session hardening
session.cookie_httponly=On
session.cookie_samesite=Strict
session.use_strict_mode=On

; OPcache production settings are loaded from opcache.ini
; This file just ensures production-specific overrides
opcache.validate_timestamps=0
opcache.revalidate_freq=0
