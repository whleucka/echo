; Production configuration (APP_DEBUG=false)
display_errors=Off
display_startup_errors=Off
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors=On
memory_limit=256M
upload_max_filesize=32M
post_max_size=32M

; OPcache production settings are loaded from opcache.ini
; This file just ensures production-specific overrides
opcache.validate_timestamps=0
opcache.revalidate_freq=0
