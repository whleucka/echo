services:
  php:
    build:
      context: ./php
      args:
        # dev if APP_DEBUG=true, prod otherwise
        BUILD_MODE: ${BUILD_MODE:-dev}
    container_name: php
    volumes:
      - ./:/var/www/html
      # Mount dev.ini in development (default)
      - ./php/dev.ini:/usr/local/etc/php/conf.d/zz-env.ini:ro
    networks:
      - net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - net

  db:
    image: mariadb:11
    container_name: mariadb
    restart: no
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: no
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  net:

volumes:
  db_data:
  redis_data:
